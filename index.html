        <h1>how old are you ?</h1>

    <main>
        <div class="old">

                <label for="iano">What year were you born ?</label>
                <input class="text" type="number" name="ano" id="iano" min="0" placeholder="year">
            </div>
            <div>
                <span>Sex:</span>
                <label for="isex">Man</label>
                <input type="radio" name="sex" id="isex">
                <label for="ifsex">Woman</label>
                <input type="radio" name="sex" id="ifsex" checked>
            </div>
            <input type="button" value="check" class="bnt" onclick="check()">

        </div>
        <div class="result">
            <P>Fill in the details above to see the result.</P>
        </div>
    </main>
